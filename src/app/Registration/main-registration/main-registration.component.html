
<!-- Modal -->
<div class="modal fade" id="loginSignUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="main">
                        <a href="#" class="navbar-brand">
                            <h3 class="brand">Foodie<span class="brandDot">.</span></h3>
                        </a>
                        <div class="buttons d-flex">
                            <button [class.clickedStyle]="0 === clickedState" (click)="changeWhoClicked(0)" class="btn" >Sign In</button>
                            <button [class.clickedStyle]="1 === clickedState" (click)="changeWhoClicked(1)" class="btn">Create Account</button>
                        </div>
                        <!-- here -->
                        <div [ngSwitch]="clickedState"class="w-100">
                            <app-login  *ngSwitchCase="0" (closeLSModal)="closeLSModal()"></app-login>
                            <app-sign-up  *ngSwitchCase="1" (closeLSModal)="closeLSModal()"></app-sign-up>
                        </div>
                        <!-- here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
